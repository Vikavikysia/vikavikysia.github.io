    <style>

.header {
    width:600;
    display: grid;
    margin: 10px;
    font-family: 'PT Sans';
	font-size: 55px;
	font-style: normal;
	font-variant: normal;
	font-weight: bold;
	line-height: 26px;
grid-gap: 10px;
grid-template-columns: 200px 200px 200px;
grid-template-rows: 100px 500px;
grid-template-areas:
    "name photo surname"
    "photos photos photos";
height: 20%;
            width: 20%;
            object-fit: contain;;
}

 .button {
    width:600;
    display: grid;
    margin: 10px;
    font-family: 'PT Sans';
	font-size: 25px;
	font-style: normal;
	font-variant: normal;
	font-weight: bold;
	line-height: 26px;
grid-gap: 10px;
grid-template-columns: 200px 200px 200px;
grid-template-rows: 100px 500px;
grid-template-areas:
    "name photo surname"
    "photos photos photos";
     height: 20%;
            width: 20%;
            object-fit: contain;
}
        
.name {
    grid-area: name;
background: black;
    
}

.photo{
    grid-area: photo;
background: black;

}

.surname {
    grid-area: surname;
background: black;
    
}

.photos {
    grid-area: photos;
background: rgba(0, 0, 0, 0);
    width: 150px;
    
}
        
        img.photos {
            height: 25%;
            width: 25%;
            object-fit: contain;
        }
    </style>
